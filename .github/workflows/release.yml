name: Build and Publish image

on:
  release:
    types: [created]
  push:
    branches:
      - fix/deployment

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to GitHub Packages Docker Registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tags
        id: tag_version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            RELEASE_VERSION=${GITHUB_REF#refs/tags/}
          else
            RELEASE_VERSION="v1.0.0"
          fi
          echo "RELEASE_VERSION=$RELEASE_VERSION" >> $GITHUB_ENV
          MAJOR_VERSION=$(echo $RELEASE_VERSION | cut -d '.' -f 1)
          echo "MAJOR_VERSION=v$MAJOR_VERSION" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: |
            ghcr.io/chrisllontop/gh-release-manager:${{ env.RELEASE_VERSION }}
            ghcr.io/chrisllontop/gh-release-manager:${{ env.MAJOR_VERSION }}

      - name: Output image tags
        run: |
          echo "Docker images with tags ${RELEASE_VERSION} and ${MAJOR_VERSION} have been pushed to GitHub Packages."
